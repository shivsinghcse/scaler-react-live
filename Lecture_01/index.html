    <!-- Hello World using React   -->
        <!-- As all the things we will build, will go inside the root  -->
         <div id="root"></div>

        <script>
            // selecting the root element
            const rootEl = document.getElementById("root");
            // creating heading element
            const headingEl = React.createElement('h1', {id:"title", style:{color: 'dodgerblue'}}, 'Hello World using React!!');
            // rendering the heading to the DOM
            // ReactDOM.render(headingEl, rootEl) takes to arguments 
                // 1. what to render
                // 2. where to render
            //ReactDOM.render(headingEl, rootEl); //  Warning: ReactDOM.render is no longer supported in React 18. Use createRoot instead. Until you switch to the new API, your app will behave as if it's running React 17.

            // creating / selecting root 
            const root = ReactDOM.createRoot(rootEl);
            // rendering the heading on to the DOM using render method
            root.render(headingEl);
        </script>
